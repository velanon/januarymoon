<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>January Moon</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
    <div class="container">
        <h1>enter the password in lowercase to access.</h1>
        <form id="password-form">
            <input type="password" id="password" placeholder="(name)(mmddyy)(name)" required>
            <button type="submit">Access</button>
        </form>
        <div id="password-count"></div>
    </div>
    <div id="content" class="hidden">
        <h2>Password?</h2>
        <p>What did I always call <b>you</b>?</p>
        <p>When did `we` start?</p>
        <p>And what was the only name only you can call <b>me</b>?</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
